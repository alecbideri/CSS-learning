<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex sizing</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
      border: solid;
    }

    .container >*{
      background-color: blue;
      border: solid white;
      padding: 10px;
    }

    .one{
      flex-basis: 200px;
    }
    .two{
      flex-basis: 200px;
      flex-shrink: 1;
    }
    .three{
      flex-basis: 400px;
      flex-shrink: 1;
    }


  
  </style>
</head>
<body>
  <div class="container">
    <div class="one">item 1 : 200px</div>
    <div class="two">item 2 : 200px</div>
    <div class="three">item 3 : 400px</div>
  </div>
</body>
</html>
